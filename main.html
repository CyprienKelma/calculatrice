<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projet Calculatrice - KELMA Cyprien</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div>
      <p id="info-nom">Cyprien KELMA - CIR 2 - Mr Tonnoir</p>
    </div>
    <div id="calculatrice">
      <input type="text" id="calcul" disabled/>
      <br/> <!-- PremiÃ¨re ligne de boutons -->
      <button id="AC">AC</button>
      <button id="(" class="operation">(</button>
      <button id=")" class="operation">)</button>
      <button id="/" class="operation">&#247;</button>

      <br/> <!-- 2eme ligne de boutons -->
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operation">&#215;</button>

      <br/> <!-- 3eme ligne de boutons -->
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operation">&#8722;</button>
      
      <br/> <!-- 4eme ligne de boutons -->
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operation">&#43;</button>

      <br/> <!-- 5eme ligne de boutons -->
      <button id="." class="operation">,</button>
      <button id="0">0</button>
      <button id="remove" class="operation">&#8592;</button>
      <button id="=" class="equal">=</button>
      <br/>

    </div>
  </body>

</html>
